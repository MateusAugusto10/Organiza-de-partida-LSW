<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futebol entre Amigos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-futbol me-2"></i>Futebol entre Amigos
      </a>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Partidas</h2>
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createMatchModal">
            <i class="fas fa-plus me-2"></i>Nova Partida
          </button>
        </div>

        <!-- Lista de partidas -->
        <div id="matchesList" class="row">
          <!-- As partidas serão carregadas aqui dinamicamente -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para criar partida -->
  <div class="modal fade" id="createMatchModal" tabindex="-1" aria-labelledby="createMatchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="createMatchModalLabel">Nova Partida</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="createMatchForm">
            <div class="mb-3">
              <label for="matchTitle" class="form-label">Título</label>
              <input type="text" class="form-control" id="matchTitle" required>
            </div>
            <div class="mb-3">
              <label for="matchLocation" class="form-label">Local</label>
              <input type="text" class="form-control" id="matchLocation" required>
            </div>
            <div class="mb-3">
              <label for="matchDate" class="form-label">Data</label>
              <input type="date" class="form-control" id="matchDate" required>
            </div>
            <div class="mb-3">
              <label for="matchTime" class="form-label">Horário</label>
              <input type="time" class="form-control" id="matchTime" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Criar Partida</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de detalhes da partida -->
  <div class="modal fade" id="matchDetailsModal" tabindex="-1" aria-labelledby="matchDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="matchDetailsModalLabel">Detalhes da Partida</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="matchInfo" class="mb-4">
            <!-- Informações da partida -->
          </div>

          <ul class="nav nav-tabs" id="matchDetailsTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="players-tab" data-bs-toggle="tab" data-bs-target="#players" type="button" role="tab" aria-controls="players" aria-selected="true">Jogadores</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="attendance-tab" data-bs-toggle="tab" data-bs-target="#attendance" type="button" role="tab" aria-controls="attendance" aria-selected="false">Confirmações</button>
            </li>
          </ul>

          <div class="tab-content pt-3" id="matchDetailsTabContent">
            <!-- Tab de Jogadores -->
            <div class="tab-pane fade show active" id="players" role="tabpanel" aria-labelledby="players-tab">
              <form id="addPlayerForm" class="mb-3">
                <div class="row g-2">
                  <div class="col-5">
                    <input type="text" class="form-control" id="playerName" placeholder="Nome" required>
                  </div>
                  <div class="col-5">
                    <input type="tel" class="form-control" id="playerPhone" placeholder="Telefone" required>
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-success w-100">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </div>
              </form>

              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Telefone</th>
                      <th>Ações</th>
                    </tr>
                  </thead>
                  <tbody id="playersList">
                    <!-- Lista de jogadores -->
                  </tbody>
                </table>
              </div>
            </div>

            <!-- Tab de Confirmações -->
            <div class="tab-pane fade" id="attendance" role="tabpanel" aria-labelledby="attendance-tab">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Telefone</th>
                      <th>Confirmação</th>
                    </tr>
                  </thead>
                  <tbody id="attendanceList">
                    <!-- Lista de confirmações -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" id="deleteMatchBtn">
            <i class="fas fa-trash me-2"></i>Excluir Partida
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
